<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator: Project by Suryansh Parashar</title>
        <meta name="author" content="Suryansh Parashar" />
        <meta name="description" content="My second front-end project" />
        <meta
            name="keywords"
            content="password generator, front-end development, web dev projects"
        />
        <link rel="shortcut icon" href="assets/password-lock.png" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Password Generator</h1>
            <button class="full-width" onclick="generatePassword()">Generate Password</button>
            <div class="password" id="password"></div>
            <div id="copy-clr">
                <button onclick="copyToClipboard()">Copy</button>
                <button onclick="savePassword()">Save Password</button>
                <button onclick="clearPasswordDisplay()">Clear</button>
            </div>
            <button class="full-width" onclick="showSavedPasswords()">Saved Passwords</button>
            <button class="full-width" onclick="clearSavedPasswords()">Clear Saved Passwords</button>
        </main>

        <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope)
              })
              .catch(error => {
                console.error('Service Worker registration failed:', error)
              })
          }
        </script>
    </body>
</html>
